<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's game, boy!</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="perspective-wrapper">

        <div class="gameboy">

            <div class="face front">
                <div class="screen"></div>
                <div class="txt">
                    <span>Nintendo</span><span> game boy â„¢</span>
                </div>
                <div class="arrows vertical"></div>
                <div class="arrows horizontal"></div>

                <div class="btns btnb"></div>
                <div class="select"></div>
                <div class="start"></div>
                <div class="sound a"></div>
                <div class="sound b"></div>

                <div class="on"></div>
                <div class="off"></div>
            </div>
            <div class="face top"></div>
            <div class="face bot"></div>

        </div>

    </div>

    <script src="scripts/script.js"></script>

</html>
